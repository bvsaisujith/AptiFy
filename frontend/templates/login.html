{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AptiFy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="auth-page">
  <main class="auth-split">
    <section class="auth-section auth-logo-section" aria-label="AptiFy branding">
      <div class="auth-logo-container">
        <a class="auth-logo" href="/" aria-label="AptiFy home">
          <img src="{% static 'img/aptify-logo.jpg' %}" alt="AptiFy logo" width="320" height="320">
        </a>
        <p class="auth-tagline">Focused learning, real progress</p>
      </div>
    </section>

    <section class="auth-section auth-form-section" aria-label="Sign in">
      <div class="auth-form-container">
        <div class="auth-header">
          <p class="auth-eyebrow">Welcome back</p>
          <h1 id="login-title">Sign in to AptiFy</h1>
          <p class="auth-subtitle">A calm workspace for consistent learning progress.</p>
        </div>

        <button class="btn btn-google" type="button">Continue with Google</button>
        <div class="auth-divider"><span>or</span></div>

        <form id="loginForm" class="auth-form" method="post" action="#">
          <label class="field">
            <span>Email</span>
            <input type="email" name="email" autocomplete="email" placeholder="you@example.com" required>
          </label>
          <label class="field">
            <span>Password</span>
            <div class="password-field">
              <input type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required>
              <button type="button" class="password-toggle" data-target="password">Show</button>
            </div>
          </label>

          <div class="auth-actions">
            <a class="text-link" href="/accounts/password/reset/">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Log in</button>
          <p id="formError" class="form-error" role="alert" hidden>Please fill in all required fields.</p>
        </form>

        <p class="auth-footer">New here? <a class="text-link" href="{% url 'account_signup' %}">Create an account</a></p>
      </div>
    </section>
  </main>

  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
