<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AptiFy{% endblock %}</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assignments/css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="brand">
                <a class="brand-link" href="/" aria-label="AptiFy home">
                    <img src="{% static 'img/aptify-logo.jpg' %}" alt="AptiFy logo" width="32" height="32">
                    <span>AptiFy</span>
                </a>
                <span class="badge">Assignments</span>
            </div>
            <div class="user-info">
                {% if user.is_authenticated %}
                    <span>{{ user.username }}</span>
                {% else %}
                    <span>Guest</span>
                {% endif %}
            </div>
        </header>

        <main class="content-wrapper">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{% static 'assignments/js/api.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
